<div class="content" role="main">
 <h1>Documents</h1>
 <a href="#" (click)="showAllDocuments($event)">View all documents ({{ (downloadDoc$ | async)?.length }})</a>

 <table *ngIf="complete" class="table">
       <thead>
         <th>id</th>
         <th>name</th>
         <th>accepted?</th>
         <th>link</th>
       </thead>
       <tr *ngFor="let doc of (downloadDoc$ | async)">
         <td> {{ doc.id }}</td>
         <td> {{ doc.name }}</td>
         <td> {{ doc.accepted ? 'yes' : 'no'  }}</td>
         <td> <a href="#" (click)="putDocumentAgree([$event, doc])">Link</a></td>
       </tr>
 </table>
 <h3 *ngIf="isLoadingPutDoc">Sending document agreement, please wait...</h3>
 <h3 *ngIf="isErrorOnPutdoc">Could not download document...</h3>

</div>
